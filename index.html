<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7e3145f120.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="options">

        <!-- Text Format-->
        <button title="button" id="bold" class="option-button format">
          <i class="fa-solid fa-bold"></i>
        </button>
        <button title="button" id="italic" class="option-button format">
          <i class="fa-solid fa-italic"></i>
        </button>
        <button title="button" id="underline" class="option-button format">
          <i class="fa-solid fa-underline"></i>
        </button>
        <button title="button" id="strikethrough" class="option-button format">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button title="button" id="superscript" class="option_button format">
          <i class="fa-solid fa-superscript"></i>
        </button>
        <button title="button" id="subscript" class="option_button format">
          <i class="fa-solid fa-subscript"></i>
        </button>

        <!--List Format-->
        <button title="button" id="orderedlist" class="option-button">
          <i class="fa-solid fa-list-ol"></i>
        </button>
        <button title="button" id="unorderedlist" class="option-button">
          <i class="fa-solid fa-list-ul"></i>
        </button>

        <!--Undo-Redo-->
        <button title="button" id="undo" class="option-button">
          <i class="fa-solid fa-undo"></i>
        </button>
        <button title="button" id="redo" class="option-button">
          <i class="fa-solid fa-redo"></i>
        </button>

        <!--Alignment-->
        <button title="button" id="left-align" class="option-button align">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button title="button" id="center-align" class="option-button align">
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button title="button" id="right-align" class="option-button align">
          <i class="fa-solid fa-align-right"></i>
        </button>
        <button title="button" id="justify-align" class="option-button align">
          <i class="fa-solid fa-align-justify"></i>
        </button>

        <!--Font Selection-->
        <select title="selection" name="" id="font-name" class="adv-option format"></select>
        <select title="selection" name="" id="font-size" class="adv-option format"></select>

        <!--Input Selection-->
        <div class="input-wrapper">
          <input type="color" id="font-color" class="adv-option-button"/>
          <label for="font-color">Font Color</label>
        </div>
        <div class="input-wrapper">
          <input type="color" id="back-color" class="adv-option-button"/>
          <label for="back-color">Highlight Color</label>
        </div>

      </div>
      <div id="text-input" contenteditable="true">
        
      </div>
    </div>
    <script src="./main.js" charset="UTF-8"></script>
  </body>
</html>
